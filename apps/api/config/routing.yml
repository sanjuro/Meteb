#api
api_login:
  url:   /login/:token/:username/:password.:sf_format
  param: { module: login, action: authenticate }
  requirements:
    token:      \w+
    username:   \w+
    password:   \w+
    sf_format: (?:xml|json|yaml)
    sf_method: [get, post]

api_client_list:
  url:   /clients/:token.:sf_format
  param: { module: client, action: list }
  requirements:
    sf_format: (?:xml|json|yaml)
    sf_method: [get]

api_client_create:
  url: /clients/create/:token.:sf_format
  param: { module: client, action: create }
  requirements:
    sf_format: (?:xml|json|yaml)
    sf_method: [post]
      
api_quote_generate:
  url:   /quotes/create/:token.:sf_format
  param: { module: quote, action: create }
  requirements:
    clientid:   \w+
    sf_format: (?:xml|json|yaml)
    sf_method: [get, post]
    
wsdl:
  url:   /:service.wsdl
  param: { module: wsdl, action: index }