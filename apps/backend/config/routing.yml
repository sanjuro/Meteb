market_data:
  class: sfDoctrineRouteCollection
  options:
    model:                MarketData
    module:               marketdata
    prefix_path:          /marketdata
    column:               id
    with_wildcard_routes: true

#profile
profile:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true

#quote
quote:
  class: sfDoctrineRouteCollection
  options:
    model:                Quote
    module:               quote
    prefix_path:          /quote
    column:               id
    with_wildcard_routes: true
    
quote_new:
  url:     /quote/new.:sf_format
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: new, sf_format: html }
  requirements: { sf_method: get }


quote_edit:
  url:     /quote/:id/edit.:sf_format
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: edit, sf_format: html }
  requirements: { sf_method: get }

quote_new_user:
  url:     /New-Quote-For/:id.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: quote, action: new, sf_format: html }
  requirements: { sf_method: get }

quote_pdf:
  url:     /Quote-PDF/:id
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: pdf, sf_format: html }
  requirements: { sf_method: get }

quote_generate:
  url:     /Quote-Generate/:id
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: listGenerate, sf_format: html }
  requirements: { sf_method: get }

#advisor
advisor:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               advisor
    prefix_path:          /advisor
    column:               id
    with_wildcard_routes: true

#client
client:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               client
    prefix_path:          /client
    column:               id
    with_wildcard_routes: true
  
#user_profile
user_profile:
  class: sfDoctrineRouteCollection
  options:
    model:                UserProfile
    module:               userprofile
    prefix_path:          /userprofile
    column:               id
    with_wildcard_routes: true

