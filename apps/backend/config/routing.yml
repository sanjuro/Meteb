advisor:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               advisor
    prefix_path:          /advisor
    column:               id
    with_wildcard_routes: true

client:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               client
    prefix_path:          /client
    column:               id
    with_wildcard_routes: true

user_profile:
  class: sfDoctrineRouteCollection
  options:
    model:                UserProfile
    module:               userprofile
    prefix_path:          /userprofile
    column:               id
    with_wildcard_routes: true

