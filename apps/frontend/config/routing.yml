#quote
quote:
  class: sfDoctrineRouteCollection
  options:
    model:                Quote
    module:               quote
    prefix_path:          /quote
    column:               id
    with_wildcard_routes: true

quote_new:
  url:     /quote/new.:sf_format
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: new, sf_format: html }
  requirements: { sf_method: get }


quote_edit:
  url:     /quote/:id/edit.:sf_format
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: edit, sf_format: html }
  requirements: { sf_method: get }

quote_new_user:
  url:     /New-Quote-For/:id.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: quote, action: new, sf_format: html }
  requirements: { sf_method: get }

quote_pdf:
  url:     /Quote-PDF/:id
  class:   sfDoctrineRoute
  options: { model: Quote, type: object }
  param:   { module: quote, action: pdf, sf_format: html }
  requirements: { sf_method: get }

#profile
profile:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true
    
#client 
client:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               client
    prefix_path:          /client
    column:               id
    with_wildcard_routes: true

#static pages
page_homepage:
  url:   /Homepage/
  param: { module: page, action: index }

page_glossary:
  url:   /Glossary/
  param: { module: page, action: glossary }

page_contact:
  url:   /Contact/
  param: { module: page, action: contact }

page_toolbox:
  url:   /Toolbox/
  param: { module: page, action: toolbox }
  
default:
  url:   /
  param: { module: page, action: index }
  
signout:
  url:   /
  param: { module: sfGuardAuth, action: signin }
  
sf_guard_forgot_password:
  url:   /request_password
  param: { module: sfGuardForgotPassword, action: index }
