#profile
profile:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true
  
#advisor 
advisor:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               advisor
    prefix_path:          /advisor
    column:               id
    with_wildcard_routes: true
    
#client 
client:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               client
    prefix_path:          /client
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /Homepage/
  param: { module: home, action: index }
  
default:
  url:   /
  param: { module: sfGuardAuth, action: signin }
  
signout:
  url:   /
  param: { module: sfGuardAuth, action: signin }
  

  
#advisor
advisor_index:
  url:     /advisors
  param:   { module: advisor, action: index }
  requirements: { sf_method: get }
  
advisor_new:
  url:     /advisor/new
  param:   { module: advisor, action: new }
  requirements: { sf_method: get }
  
advisor_create:
  url:     /advisor.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: advisor, action: create, sf_format: html }
  requirements: { sf_method: post }
  
advisor_show:
  url:     /advisor/show.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: advisor, action: edit, sf_format: html }
  requirements: { sf_method: post }
  
advisor_edit:
  url:     /advisor/edit/:id.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: advisor, action: edit, sf_format: html }
  requirements: 
    sf_method: [ post, get ]
  
advisor_update:
  url:     /advisor/:id.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: advisor, action: update, sf_format: html }
  requirements: { sf_method: put }
  
advisor_delete:
  url:     /advisor/delete.:sf_format
  class:   sfDoctrineRoute
  options: { model: sfGuardUser, type: object }
  param:   { module: advisor, action: delete, sf_format: html }
  requirements: { sf_method: post }